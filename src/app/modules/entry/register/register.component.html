

<c-dialog dialogWidth="50%" text="Login Form" [visible]="true">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-12 col-form-label pr-0">Name</label>
      <div class="col-sm-10 col-12">
          <input id="name" type="text" formControlName="name" class="form-control form-control-sm"/>
          <div *ngIf="submitted && field.name.errors">
              <small class="text-danger m-0 text-sm">Name is required</small>
          </div>                   
      </div>
  </div>
      <div class="form-group row">
          <label for="email" class="col-sm-2 col-12 col-form-label pr-0">Email</label>
          <div class="col-sm-10 col-12">
              <input id="email" type="text" formControlName="email" class="form-control form-control-sm"/>
              <div *ngIf="submitted && field.email.errors">
                  <small class="text-danger m-0 text-sm">Email is required</small>
              </div>                   
          </div>
      </div>
      <div class="form-group row">
        <label for="phone" class="col-sm-2 col-12 col-form-label pr-0">Phone</label>
        <div class="col-sm-10 col-12">
            <input id="phone" type="text" formControlName="phone" class="form-control form-control-sm"/>
            <div *ngIf="submitted && field.phone.errors">
                <small class="text-danger m-0 text-sm">Phone is required</small>
            </div>                   
        </div>
    </div>
      <div class="form-group row">
          <label for="password" class="col-sm-2 col-12 col-form-label pr-0">Password</label>
          <div class="col-sm-10 col-12">
              <input id="password" type="password" formControlName="password" class="form-control form-control-sm"/>
              <div *ngIf="submitted && field.password.errors">
                  <small class="text-danger m-0 text-sm">Password is required</small>
              </div>                   
          </div>
      </div>

      <div class="form-group row">
        <label for="image" class="col-sm-2 col-12 col-form-label pr-0">Image<small class="mandataory-icon">*</small></label>
        <div class="col-sm-10 col-12">
          
                      <image-upload [extensions]="['jpeg','png']"
(uploadFinished)="onUploadFinished($event)"
    ></image-upload>
                          <div *ngIf="submitted && field.image.errors">
                              <small class="text-danger m-0 text-sm">Image is required</small>
                              <br/>
                          </div>
                    
        </div>
    </div>
      <div class="form-group">
              <button type="submit" style="margin-right:6px">Register
              </button>
              <a routerLink="/">
                  <button type="button">Cancel</button>
              </a>
            
      </div>
  </form>

</c-dialog>
