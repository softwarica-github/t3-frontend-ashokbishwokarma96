

<c-dialog dialogWidth="50%" text="Login Form" [visible]="true">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-12 col-form-label pr-0">Email</label>
            <div class="col-sm-10 col-12">
                <input id="email" type="text" formControlName="email" class="form-control form-control-sm"/>
                <div *ngIf="submitted && field.email.errors">
                    <small class="text-danger m-0 text-sm">Email is required</small>
                </div>                   
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-12 col-form-label pr-0">Password</label>
            <div class="col-sm-10 col-12">
                <input id="password" type="password" formControlName="password" class="form-control form-control-sm"/>
                <div *ngIf="submitted && field.password.errors">
                    <small class="text-danger m-0 text-sm">Password is required</small>
                </div>                   
            </div>
        </div>
  
        <div class="form-group">
                <button type="submit" style="margin-right:6px" mat-stroked-button>login
                </button>
                <a routerLink="/">
                    <button type="button" mat-stroked-button>Cancel</button>
                </a>
        </div>
    </form>
  
  </c-dialog>
